<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <form action="{% url 'dictionary:add' %}" method="post" class="adding">
        {% csrf_token %}
        <h2>Want to add new words ?</h2>
        <label for="newWords">Word</label>
        <input type="text" name="newWords" />
        <label for="addMeanings">Meanings</label>
        <input type="text" name="addMeanings" />
        <label for="priority">priority</label>
        <select name="priority" id="priority">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'dictionary:index' %}">Go back?</a>
</body>
</html>
